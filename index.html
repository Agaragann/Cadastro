<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<!-- Adiciona o link para o arquivo CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Adiciona um cabeçalho com a logo da empresa -->
<header>
<img src="logo.png" alt="Logo da Empresa" class="logo">
</header>
<!-- Adiciona um título para o formulário -->
<h1>Cadastro</h1>
<form>
<!-- Adiciona um rótulo e uma caixa de texto para o nome -->
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required><br><br>
<!-- Adiciona um rótulo e uma caixa de texto com calendário para a data de nascimento -->
<label for="data_nascimento">Data de Nascimento:</label>
<input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
<!-- Adiciona um rótulo e uma caixa de texto para o e-mail -->
<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required><br><br>
<!-- Adiciona um rótulo e uma seleção para o gênero -->
<label for="genero">Gênero:</label>
<select id="genero" name="genero" required>
<option value="">Selecione</option>
<option value="masculino">Masculino</option>
<option value="feminino">Feminino</option>
<option value="outro">Outro</option>
</select><br><br>
<!-- Adiciona um botão de envio -->
<input type="submit" value="Enviar">
</form>
</body>
</html>
